<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Linkeng Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Linkeng Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Linkeng Css-->
    <link rel="stylesheet" href="../style/Main-Style.css">

    <!-- title For My WebSite -->
    <title>Yerrou Hamza</title>
</head>
<body class="contact-page">

    <!-- Create Page After Leodeng -->
    <div class="after-load">
        <div class="backg-1"></div>
        <div class="logo">
            <img src="/Photos/Logo-4.png" alt="Yerrou Hamza Logo" class="logo-img">
        </div>
        <div class="backg-2"></div>
    </div>


    <!-- Craete page content -->
    <main class="contact-page-content">
        
        <!-- Craete Head page -->
        <section class="head-page">
                
            <!-- Creat Links to go back -->
            <div class="goback-link">
                <a href="../index.html#home">
                    <i class="fas fa-long-arrow-alt-left icon"></i>
                    <p class="text">Go back to home paga</p>
                </a>
            </div>
            
            <!-- Creat Haed page content -->
            <div class="head-content">

                <!-- head Logo -->
                <div class="logo">
                    <img src="/Photos/Logo-1.png" alt="">
                </div>
                
                <!-- Title for page -->
                <h2 class="title-page">Hamza <span>Yerrou</span></h2>

                <!-- social links -->
                <div class="head-social">
                    <a href="https://www.facebook.com/hamza.yerro">
                        <i class="fab fa-facebook-f icon-1"></i>
                    </a>
                    <a href="https://www.instagram.com/yerrou_hamza/">
                        <i class="fab fa-instagram icon-2"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/hamza-yerrou-769a2b214/">
                        <i class="fab fa-linkedin-in icon-3"></i>
                    </a>
                    <a href="https://github.com/YerrouHamza">
                        <i class="fab fa-github icon-4"></i>
                    </a>
                </div>
            </div>
        </section>

         <!-- Craete body page -->
         <section class="body-page">
            <!-- Craete contact card -->
             <div class="main-card">
                 <div class="card-content">
                    <!-- Craete left card (contact form) -->
                    <div class="left-card">
                        <from class="contact-forms">
                            <!-- first name input -->
                            <input class='first-name input' type="text" name='first-name' placeholder="First Name" required>
                            
                            <!-- last name input -->
                            <input class='last-name input' type="text" name='last-name' placeholder="Last Name" required>
                            
                            <!-- phone number input-->
                            <input class='number input' type="text" name='number' placeholder='Number'>
                            
                            <!-- email input-->
                            <input class='email input' type="email" name='email' placeholder='Email' required>

                            <div class="services">
                                <h3 class='choose-services-title'>choose Services</h3>
                                <div class="choose-services">
                                    <div class="development-service">
                                        <input type="checkbox" name="development-service"> 
                                        <label for="development-service">Development</label>
                                    </div>
                                    <div class="design-service">
                                        <input type="checkbox" name="design-service"> 
                                        <label for="design-service">Design</label>
                                    </div>
                                    <div class="ecommers-service">
                                        <input type="checkbox" name="ecommers-service"> 
                                        <label for="ecommers-service">E-Commers</label>
                                    </div>
                                </div>
                            </div>

                            <!-- message -->
                            <textarea class="message" name="message" id="" cols="30" rows="5" placeholder='Message ...' aria-expanded="false"></textarea>

                            <!-- submit Button -->
                            <button class='button' type='submit'>Send</button>
                        </from>
                    </div>

                    <!-- Craete right card (Picture) -->
                    <div class="right-card">    
                    </div>
                 </div>
             </div>
         </section>

    </main>

    <!-- Creat footer -->
    <footer class="contact-footer">
        <div class="copyreat-home">
            <h4 class="copyreat">Copyright &copy; 2021 by  <span>Yerrou Hamza</span></h4>
        </div>
    </footer>


    <!-- Linkeng Font Awsome From W3choole-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Linkeng JavaScrept -->
    <script src="../JavaScript/contact-page.js"></script>
</body>
</html>
